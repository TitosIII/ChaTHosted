<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titos Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-dark p-3">

    <div class="modal fade" id="userMod" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Ingrese un nombre de usuario.</h1>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="user">
            <div id="invUser" class="invalid-feedback"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnModal">Ingresar.</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card card-body text-bg-success">
            Usuarios:
          </div>
          <div class="card card-body text-bg-success" style="height:150px; overflow-y:auto" id="uList"></div>
          <div class="card card-body text-bg-secondary">
            Usuarios desconectados:
          </div>
          <div class="card card-body text-bg-secondary" style="height:150px; overflow-y:auto" id="uDisList"></div>
        </div>
        <div class="col-9">
          <div class="card card-body text-bg-info">
            Mensajes:
            <div class="m-1 card card-body text-bg-light" id="messages" style="height:300px; overflow-y:auto"></div>
            <div class="m-1" id="adv"></div>
            <div class="row">
              <div class="m-1 col-10">
                <input class="form-control" type="text" id="txtMsg" placeholder="Ingrese un mensaje aquÃ­.">
                <div id="invMsg" class="invalid-feedback"></div>
              </div>
              <div class="m-1 col-1">
                <button class="btn btn-success" id="btnMsg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg></button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.esm.min.js"
        }
      }
      </script>
      <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketLogic.js" charset="utf-8" type="module"></script>
    
  </body>
</html>
